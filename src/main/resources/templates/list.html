<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Produkty MVC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" type="text/css">
    <link rel="stylesheet" href="/icons/css/fontello.css" type="text/css">
</head>

<body>

<table class="table">
    <thead>
        <tr>
            <th scope="col" style="width: 50%">Nazwa Produktu</th>
            <th scope="col" style="width: 20%">Cena</th>
            <th scope="col" style="width: 30%">Kategoria</th>
        </tr>
    </thead>
    <tbody>
        <tr th:action="@{/list}" th:each="product:${products}">
            <td th:text="${product.name}">Nazwa produktu</td>
            <td id="singleProductPrice" th:text="|${#numbers.formatDecimal(product.price,0,'POINT',2,'COMMA')} PLN|">Cena produktu</td>
            <td id="category" th:text="${product.productCategory}">Kategoria produktu</td>
        </tr>
        <tr id="priceLine">
            <th colspan="3" th:text="|CaÅ‚kowita cena ${totalPrice} PLN| ">Cena</th>
        </tr>
    </tbody>
</table>

<div class="homeSiteBar">
    <a href="/">
        <div class="homeSiteIcon">
            <i class="icon-home"></i>
        </div>
    </a>
</div>

</body>

</html>
