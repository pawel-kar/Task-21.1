<!DOCTYPE html>
<html  lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Produkty MVC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" type="text/css">
    <link rel="stylesheet" href="/icons/css/fontello.css" type="text/css">
</head>

<body>

<div class="container">
    <form th:action="@{/addProduct}" method="post" th:object="${product}">
        <div class="mb-3">
            <label for="productName" class="form-label">Nazwa produktu</label>
            <div id="productName">
                 <input type="text" class="form-control" th:field ="*{name}" required/>
            </div>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Cena</label>
            <div id="price">
                 <input type="number"  class="form-control" step="0.01" min="0.01" th:field ="*{price}" />
            </div>
        </div>
        <div class="col-md-4">
            <label for="productCategory" class="form-label">Kategoria Produktów</label>
            <div id="productCategory">
            <select th:field ="*{productCategory}"  class="form-select" required>
                <option th:value="OTHER">Inne</option>
                <option th:value="GROCERY">Artykuły spożywcze</option>
                <option th:value="HOUSEHOLD">Artykuły domowe</option>
            </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Dodaj</button>
    </form>
</div>

<div class="homeSiteBar">
    <a href="/">
        <div class="homeSiteIcon">
            <i class="icon-home"></i>
        </div>
    </a>
</div>

</body>

</html>
